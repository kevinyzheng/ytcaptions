<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Transcripts</title>
  </head>
  <body>
    <script src="func.js"></script>
    <form name="transcriptRequest" onsubmit="test(event)">
        <p>enter YouTube video URL or 11 character video ID</p>
        <input name="videoId" id="videoId" type="text" />
        <br>
        <input type="submit" value="request transcript" />
    </form>
    <p>available transcripts</p>
    <ul>
    {% for file in files %}
        <li><a href="{{ url_for('get_transcript', filename=file) }}">{{ file }}</a></li>
    {% endfor %}
    </ul>
  </body>
</html>
